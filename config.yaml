---
- hosts: all
  become: true
  pre_tasks:

  - name: install updates Ubuntu
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"


  - name: install updates CentOS
    dnf:
      update_only: yes
      update_cache: yes
      use_backend: dnf4
    when: ansible_distribution == "CentOS"

- hosts: Ubuntu
  become: true
  roles:
    - Ubuntu

- hosts: CentOS
  become: true
  roles:
    - CentOS
